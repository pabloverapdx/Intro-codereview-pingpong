<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <title>Ping Pong Game</title>
  </head>
  <body>
    <div class="header">
      <h1>Ping Pong!</h1>
    </div>
    <div id="center">
      <p class="first-p">LET PING PONG COUNT FOR YOU</p>
      <p>Numbers divisible by 3 become "ping"</p>
      <p>Numbers divisible by 5 become "pong"</p>
      <p>Numbers divisible by 15 become "pingpong"</p>
      <form id="wantToPing">
        <div class="form-group">
          <label for="number">Enter your number here:</label>
          <input id="number" type="text">
          <button type="submit" class="btn btn-lg bold">PLAY</button>
        </div>
      </form>
    </div>
    <div id="results"></div>
  </body>
<html>
